<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #f4f4f4; 
            margin: 0;
        }
        .container { 
            background: white; 
            padding: 3rem; 
            border-radius: 8px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            width: 400px; 
            text-align: center;
        }
        h1 { 
            color: #333; 
            margin-bottom: 2rem;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        button { 
            width: 150px; 
            padding: 1rem; 
            border: none; 
            border-radius: 4px; 
            color: white; 
            font-size: 1.1rem; 
            cursor: pointer; 
            transition: background-color 0.3s;
        }
        .user-btn {
            background-color: #007bff;
        }
        .user-btn:hover {
            background-color: #0056b3;
        }
        .guard-btn {
            background-color: #28a745;
        }
        .guard-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>로그인 선택</h1>
    <div class="button-group">
        <button class="user-btn" onclick="location.href='/user/login'">사용자</button>
        <button class="guard-btn" onclick="location.href='/guard/login'">보호자</button>
    </div>
</div>

</body>
</html>
